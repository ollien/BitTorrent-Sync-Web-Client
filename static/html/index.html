<html>
<head>
	<title>Title!</title>
	<script src="static/js/jquery.js"></script>
	<script src="static/js/filelist.js"></script>
	<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet" type='text/css'>
	<link href="static/css/index.css" rel="stylesheet" type='text/css'>
</head>
<body>
	
	<span id='loading' style="display:none">Loading...</span>
	<div id="folders">
		<ul class="media-list" id="folderList">
			{% for item in folders %}
				{% if 'dir' in item %}
					<li class='media folderItem' name="{{item['dir']}}" type="folder" secret="{{item['secret']}}" items="{{item['secret']}}"> 
				{% else %}
					<li class='media folderItem' name="{{item['name']}}" type="{{item['type']}}" secret="null" state="{{item['state']}}"> 
					
				{% endif %}
					<div class='folderBlock'>
						{% if 'dir' in item %}
							<img class='folderIcon' src='static/img/folder.png'>
							<span class="folderPath">{{item['dir']}}</span>
							Secret:<input class="folderSecret" value="{{item['secret']}}" readonly="readonly" type="password"></input>
						{% else %}
							{% if item['type'] == 'folder' %}
								<img class='folderIcon' src='static/img/folder.png'>
							{% else %}
								 <img class='folderIcon' src='static/img/file.png'>
							{% endif %}
							<span class="folderPath">{{item['name']}}</span>
						{% endif %}
						
					</div>
				</li>
				{% else %}
				<span id="noFolders"> no folders.</span>
			{% endfor %}
		</ul>
	</div>
	something else
	
</body>
</html>
